<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<a href="/book/">返回列表</a>
<hr>
<form>
    <input name="book_id" type="hidden" value={{ book.id }}><br>
    <input name="name" type="text" placeholder="书名" value={{ book.name }}><br>
    <input name="author" type="text" placeholder="作者" value={{ book.author }}><br>
    <textarea name="description" rows="8" cols="40" placeholder="书籍介绍...">{{ book.description }}</textarea><br>
    <button type="submit" formmethod="post" formaction="/update_book/">保存</button>
    <br>
    <spn style="color:red">{{ message }}</spn>
    {% csrf_token %}
</form>

</body>
</html>
