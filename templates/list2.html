<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style type="text/css">
        td, th {
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<a href="/book/add/" class="btn btn-primary" style=" margin-top: 2em;">添加书籍</a>
<hr>
<p class="well">Total <span style="color: darkmagenta;font-weight: bold"> {{ count }}</span> books.</p>
{% if book_list %}
    <table class="table table-striped">
        <tr>
            <th>书名</th>
            <th colspan="2">操作</th>
            <th>作者</th>
            <th>介绍</th>
        </tr>
        {% for book in book_list %}
            <tr>
                <td><a href="/book/{{ book.id }}">{{ book.name }}</a></td>
                <td><a href="/book/edit/{{ book.id }}" class="btn btn-primary btn-sm">编辑</a></td>
                <td><a onclick="return confirm('确定删除吗？')" href="/book/delete/{{ book.id }}"
                       class="btn btn-danger btn-sm">删除</a></td>
                <td>{{ book.author }}</td>
                <td class="description">{{ book.description }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}


</body>
</html>
